<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <title>山手線並べ替えゲーム</title>
</head>

<body>
  <div class="container">
    <h1 class="game-title">山手線並べ替えゲーム</h1>
    <div id="route-map"></div>
    <button type="button" class="btn restart-btn" onclick="restart()">もう一度</button>
    <button type="button" class="btn check-answer-btn" onclick="checkAnswer()">答え合わせ</button>
    <button type="button" class="btn start-btn" onclick="gameStart()">スタート</button>
    <button type="button" class="mute-btn" onclick="mute()">BGM<img src="./assets/icon/mute_icon.svg"></button>
    <h1 class="result-message clear">CLEAR!</h1>
    <h1 class="result-message failed">FAILED!</h1>
    <h2 class="description">東京駅を起点にしてその他の駅を並べ替えてください</h2>
    <audio id="music" src="./assets/audio/かえるのピアノ.mp3" loop></audio>
    <audio id="correct" src="./assets/audio/correct.mp3"></audio>
    <audio id="failed" src="./assets/audio/failed.mp3"></audio>
    <audio id="yay" src="./assets/audio/yay.mp3"></audio>
    <!-- 音声・アイコンの素材はすべてフリー素材です。 -->
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
